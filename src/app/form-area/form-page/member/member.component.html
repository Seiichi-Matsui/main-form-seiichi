<div class="row">
    <div class="col-2">
        <app-pages></app-pages>
    </div>
    <div class="col-8 mt-3">
        <label class="col-5 font-large">メンバー名</label>
        <label class="col-2 font-large">区分</label>
        <label class="col-2 font-large">担当件数</label>
        <hr>
        <div class="mt-3 font-midium" *ngFor="let user of users">
            <label class="col-5">{{user.username}}</label>
            <label class="col-2">{{user.authority}}</label>
            <ng-container *ngFor="let count of counter">
                <ng-container *ngIf="user.username === count.manager">
                    <label class="col-2">{{count.count}}</label>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="authority">
                <button type="button" (click)="clear(user._id)" class="col-1">削除</button>
            </ng-container>
            <hr>
        </div>
    </div>
</div>
