<div class="wrapper">
    <div class="container auth-position-1">
        <div class="row">
            <div class="col-lg-4 col-sm-6 mr-auto ml-auto auth-position-2">
            <div class="card card-register">
                <h3 class="title">ログイン   </h3>
                <form class="register-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <label>Eメール</label>
                    <div class="input-group form-group-no-border">

                        <input
                            ngModel
                            name="email"
                            type="email"
                            class="form-control"
                            placeholder="Eメール"
                            required=""
                            pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                        />
                    </div>

                    <label>パスワード</label>
                    <div class="input-group form-group-no-border">
                        <input
                            ngModel
                            name="password"
                            type="password"
                            class="form-control"
                            placeholder="パスワード"
                            minlength="6"
                            required=""
                        />
                    </div>
                    <button [disabled]="!loginForm.valid" class="btn btn-danger btn-block btn-round" type="submit">ログイン</button>

                </form>
                <br>
                <div *ngIf="errors && errors.length>0" class="alert alert-danger">
                    <p *ngFor="let error of errors">{{ error.detail }}</p>
                </div>
                <div class="forgot">
                    <a [routerLink]="['/register']" class="btn btn-link btn-danger">パスワードを忘れた場合</a>
                </div>
            </div>
        </div>
    </div>
</div>
